<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo</title>
</head>
<body>
    <h1>¡Participa por un sorteo con tres increibles premios!</h1>
    <h2>¡Apurate!</h2>
    <h3>Solo tenemos cupo para 10 participantes</h3>

    <div>
        <h2>1er Premio: Una casa</h2>
        <img src="../PreEntrega2Civale/img/casa.jpg" alt="" width="650px" height="450px">
    </div>
    <div>
        <h2>2do Premio: Un auto 0 km</h2>
        <img src="../PreEntrega2Civale/img/auto.jpg" alt="" width="650px" height="500px">
    </div>
    <div>
        <h2>3er Premio: Un viaje a brasil por 7 dias con estadia para dos personas</h2>
        <img src="../PreEntrega2Civale/img/brasil.jpg" alt="" width="650px" height="450px">
    </div>

    <h2>Ingresa tus datos y ya estas participando para ser uno de los ganadores</h2>
    <div id="datosParticipante">
        <label for="">Nombre</label>
        <input type="text" id="nombreParticipante">
        <label for="">Apellido</label>
        <input type="text" id="apellidoParticipante">
        <label for="">DNI</label>
        <input type="text" id="dniParticipante">
        <label for="">Telefono</label>
        <input type="text" id="telefonoParticipante">
    </div>
    <div id="botones">
        <button id="btnRegistro">Registrarse</button>
    </div> 

    <script src="PreEntrega2Civale.js"></script>
</body>
</html>
